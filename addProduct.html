<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style/addProduct.css')}}">

<body>

    <form id="addProduct-form">
        <div class="container">
          <h1>Add product</h1>
          <p>Please fill in this form to add a product.</p>
          <hr>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="name" id="name" required>
      
          <label for="price"><b>Price</b></label>
          <input type="text" placeholder="Enter Price" name="price" id="price" required>


          <label for="descreption"><b>descreption</b></label>

          <pre></pre>


          <textarea name="the-textarea" id="the-textarea" maxlength="300" placeholder="Start Typin..."autofocus rows="10" cols="30"></textarea>
          <div id="the-count">
            <span id="current">0</span>
            <span id="maximum">/ 300</span>
          </div>

          <pre></pre>

          <select name="categorie" id="categorie">

            <option value="">--------------------Please select a categorie best suted for you--------------------</option>
            <optgroup label="Electronics">
              <option value="for-the-kitchen">for the kitchen</option>
              <option value="cleaning">cleaning</option>
              <option value="tv-games">tv games</option>
              <option value="viewing-and-audio-systems">viewing and audio systems</option>
              <option value="heating-and-cooling-the-house">heating and cooling the house</option>
              <option value="care-and-health-devices">care and-health devices</option>
              <option value="communication">communication</option>
              <option value="office-equipment">office equipment</option>
              <option value="car-stereo">car stereo</option>
              <option value="photography">photography</option>
              <option value="miscellaneous">miscellaneous</option>
            </optgroup>
            <optgroup label="Computers">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </optgroup>
          </select>
    

          <hr>
      
          <button type="submit" class="registerbtn">Add</button>
        </div>
      
        <div class="container signin">
        </div>
    

      </form>

<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
