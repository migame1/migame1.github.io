<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style/singin.css')}}">
<title>Page Title</title>
</head>
<body>
  <form id="singIn-form">
    <div class="container">
      <h1>Sing In</h1>
      <p>Please fill in your account details</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <hr>

      
  
      <button type="submit" class="signinbtn" id="submit-sign-in">Sing In</button>
    </div>
  
    <div class="container signin">
      <p>Don't have an account? <a href="Register.html">Register</a>.</p>
    </div>

   

    <div class="want-to-buy">
      <p>Want to buy? <a href="buyer.html">click here</a></p>
    </div>
  </form>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>

</body>
</html>
