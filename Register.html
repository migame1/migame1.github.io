<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style/register.css')}}"> 
<title>Page Title</title>
</head>
<body>
  <form id="register-form">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" minlength="6" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" minlength="6" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

      <label for="shop-name"><b>Shop Name</b></label>
      <input type="text" placeholder="Shop Name" name="shop-name" id="shop-name" required>

      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="singin.html">Sign in</a>.</p>
    </div>

    <div class="want-to-buy">
      <p>Want to buy? <a href="buyer.html">click here</a></p>
    </div>
  </form>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
<script src="{{url_for('static', filename='scripts/register.js')}}"></script>
<script src="{{url_for('static', filename='scripts/firebase.js')}}"></script>
</body>
</html>
